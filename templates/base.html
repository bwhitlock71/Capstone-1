<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<h1>Welcome to Brewery search</h1>

{% with messages = get_flashed_messages() %}
{% if messages %}
  {% for message in messages %}
    <p>{{ message }}</p>
    <a href="/">Home page</a>
  {% endfor %}

{% endif %}
{% endwith %}

    {% block content %}
    
    
    {% endblock %}
</body>
</html>
