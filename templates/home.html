{% extends 'base.html' %}
{% block content %}
<form method="POST" action="/">
    {{ form.csrf_token }}
    {{ form.city.label }} {{ form.city(size=20) }}
    {{ form.state.label }} {{ form.state(size=20) }}
    <input type="submit" value="Go">
</form>
{% for brewery in brewery_info %}
<div>
    <ul>
        <li>{{ brewery.name }} {{ brewery.state }} {{ brewery.city }}</li>
    </ul>
</div>
{% endfor %}
{% endblock %}
